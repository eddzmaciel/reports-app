<div class="row">
  <h2>Quarterly Status List</h2>
  <hr />
</div>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Strategy</th>
        <th scope="col">Status</th>
        <th scope="col">Convenant Compliance</th>
        <th scope="col">Loans</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reportsData; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ item.relationshipName }}</td>
        <td>{{ item.strategy }}</td>
        <td>{{ item.status }}</td>
        <td class="text-pending">{{ item.covenantCompliance }}</td>
        <td class="text-pending">
          <span class="badge badge-light">{{ item.loans.length }}</span>
        </td>
        <td class="td-large">
          <button
            type="button"
            class="btn btn-warning"
            (click)="onOpenReport(i)"
          >
            <fa name="eye"></fa>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
