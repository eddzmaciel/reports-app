<div class="row">
  <h2>Drag and drop Example</h2>
  <hr />
</div>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Count</th>
        <th scope="col">Commitment</th>
        <th scope="col">Balance</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of reportsData; let i = index">
        <th scope="row">{{ i }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.count }}</td>
        <td>{{ item.commitment }}</td>
        <td class="text-pending">{{ item.balance }}</td>
        <td class="td-large">
          <button
            type="button"
            class="btn btn-warning"
            (click)="onOpenReport(i)"
          >
            <fa name="eye"></fa>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
