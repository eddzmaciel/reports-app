<h1 class="animated fadeIn ">
  {{ heroe.nombre | uppercase }}
  <small>({{ heroe.aparicion | date: "y" }})</small>
</h1>

<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid" />
    <br /><br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"
      >Regresar
    </a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>{{ heroe.bio }}</p>

    <div>
      <img
        *ngIf="heroe.casa == 'Marvel'"
        [src]="casaMarvel"
        alt="Marvel"
        class="img-logo"
      />
      <img
        *ngIf="heroe.casa == 'DC'"
        [src]="casaDc"
        width="250px"
        alt="DC"
        class="img-logo"
      />
    </div>
  </div>
</div>
