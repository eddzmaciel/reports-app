<div class="row mt-3">
  <h3>{{ reportData.name }}</h3>
</div>
<hr />
<form>
  <div class="form-group row">
    <label for="comments" class="col-sm-4 col-form-label">Comments:</label>
    <div class="col-sm-6">
      <input
        type="text"
        class="form-control"
        id="comments"
        [value]="reportData.comments ? reportData.comments : ''"
        #comments
        (keyup)="onInputValue('comments', comments.value)"
        placeholder="Comments"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-4 col-form-label"
      >File Path:</label
    >
    <div class="col-sm-6">
      <input
        type="password"
        class="form-control"
        id="filepath"
        placeholder="G:\shared_documents\file.pdf"
      />
    </div>
    <div class="col-sm-2">
      <button type="button" class="btn btn-success">Browse</button>
    </div>
  </div>
</form>
